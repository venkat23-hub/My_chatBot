<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom ChatBot</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- jsPDF CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <h1>ü§ñ Customised ChatBot</h1>

        <div class="chat-box" id="chat-box">
            {% for user, bot in chat_history %}
                <p class="user-msg"><strong>You:</strong> {{ user }}</p>
                <p class="bot-msg"><strong>Bot:</strong> {{ bot }}</p>
            {% endfor %}
        </div>

        <form method="POST" class="chat-form">
            <input type="text" name="message" placeholder="Type your message here..." required>
            <button type="submit">Send</button>
        </form>

        <div class="buttons">
            <button onclick="saveChat()">üíæ Save Chat</button>
            <button onclick="resetChat()">üßπ Reset Chat</button>
        </div>
    </div>

    <script>
        async function saveChat() {
            const chatBox = document.getElementById('chat-box');
            const messages = chatBox.innerText.trim();

            if (!messages) {
                alert("‚ö†Ô∏è No chat to save!");
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Split long text to fit the page width
            const lines = doc.splitTextToSize(messages, 180); // 180 for page width
            doc.text(lines, 10, 10);
            doc.save('chat_history.pdf');
        }

        function resetChat() {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = ''; // Clear the chat messages
        }
    </script>
</body>
</html>
